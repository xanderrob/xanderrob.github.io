title: External Revision
description: "Revision notes and projects"
url: "https://xanderrob.github.io"
baseurl: ""  # leave empty since it's the root site

remote_theme: just-the-docs/just-the-docs

# ----- Theme settings -----
just_the_docs:
  color_scheme: light      # explicitly set instead of leaving blank
  search_enabled: true
  navigation_depth: 3

# ----- Plugins -----
# GitHub Pages runs Jekyll in safe mode. Only these are allowed.
plugins:
  - jekyll-include-cache   # âœ… required for Just the Docs

# ----- Exclusions -----
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - .sass-cache/
  - .jekyll-cache/

